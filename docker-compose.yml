services:
  rust-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    container_name: rust-dev
    volumes:
      - .:/app
      - ./databases.json:/config/config.json
      #      - ./databases.toml:/config/config.toml
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
    environment:
      APP_ENV: development
      LOG: debug
      TZ: "Europe/Paris"
      EDGE_KEY: ""
      #POOLING: 1
      #DATABASES_CONFIG_FILE: "config.toml"
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - portabase

  db:
    image: postgres:17-alpine
    ports:
      - "5436:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    networks:
      - portabase

  db2:
    image: mariadb:latest
    ports:
      - "3311:3306"
    environment:
      - MYSQL_DATABASE=mariadb
      - MYSQL_USER=mariadb
      - MYSQL_PASSWORD=changeme
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - portabase


  mongodb-auth:
    image: mongo:8.2.3-noble
    ports:
      - "27082:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: testdbauth
    command: mongod --auth
    networks:
      - portabase
    volumes:
      - mongodb-data-auth:/data/db
#    healthcheck:
#      test: ["CMD", "mongosh", "-u", "root", "-p", "rootpassword", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
#      interval: 5s
#      timeout: 5s
#      retries: 10

